<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <title>History</title>
    <link rel="stylesheet" href="./Assets/style/css.css">
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col-12 bg-white shadow-sm">
          <nav class="navbar">
            <a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
            <a href="#" class="navbar-brand">History</a>
            <a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
          </nav>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-1 bg-white">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active fork" href="#"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link history" href="#"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link add-data" href="#"></a>
            </li>
          </ul>
        </div>
        <div class="col-11 bg-light border">
            <div class="container-fluid d-flex flex-column justify-content-center">
                <div class="col d-flex justify-content-around">
                    <div class="card daily-income">
                        <div class="shape-effect">
                            <div class="radial1"></div>
                            <div class="radial2"></div>
                            <div class="radial3"></div>
                        </div>
                        <div class="body-card">
                            <div class="col title-report">Today’s Income</div>
                            <div class="col finance-report">Rp. 1.000.000 </div>
                            <div class="col period">+2% Yesterday</div>
                        </div>
                    </div>
                    <div class="card orders">
                        <div class="shape-effect">
                            <div class="radial1"></div>
                            <div class="radial2"></div>
                            <div class="radial3"></div>
                        </div>
                        <div class="body-card">
                            <div class="col title-report">Orders</div>
                            <div class="col finance-report">3.270 </div>
                            <div class="col period">+5% Last Week</div>
                        </div>
                    </div>
                    <div class="card annual-income">
                        <div class="shape-effect">
                            <div class="radial1"></div>
                            <div class="radial2"></div>
                            <div class="radial3"></div>
                        </div>
                        <div class="body-card">
                            <div class="col title-report">This Year’s Income</div>
                            <div class="col finance-report">Rp. 100.000.000.000</div>
                            <div class="col period">+10% Last Year</div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card grafik shadow-sm">
                        <div class="header d-flex">
                            <div class="col title">Revenue</div>
                            <div class="col option-period">
                                <select class="form-control bg-light" id="exampleFormControlSelect1">
                                    <option>Month</option>
                                  </select>
                            </div>
                        </div>
                        <canvas style="height: 250px;" id="chart"></canvas>
                    </div>
                </div>
                <div class="col">
                    <div class="card recent-orders shadow-sm">
                        <div class="header d-flex">
                            <div class="col title">Recent Orders</div>
                            <div class="col option-period">
                                <select class="form-control bg-light" id="exampleFormControlSelect1">
                                    <option>Month</option>
                                </select>
                            </div>
                    </div>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">INVOICES</th>
                            <th scope="col">CASHIER</th>
                            <th scope="col">DATE</th>
                            <th scope="col">ORDERS</th>
                            <th scope="col">AMOUNTH</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">#10928</th>
                            <td>Cashier 1</td>
                            <td>06 October 2019</td>
                            <td>Ice Tea, Salad with Coconuth</td>
                            <td>Rp. 120.000</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/f71da54294.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="./Assets/js/js.js"></script>
  </body>
</html>
